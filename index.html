<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
        }
        
        .construction-container {
            margin: 30px 0;
            position: relative;
            height: 200px;
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            border: 2px dashed #bdc3c7;
        }
        
        .construction-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .crane {
            position: absolute;
            left: 20%;
            bottom: 0;
            width: 80px;
            height: 150px;
            z-index: 10;
        }
        
        .crane-base {
            width: 20px;
            height: 150px;
            background-color: #34495e;
            position: absolute;
            left: 30px;
            bottom: 0;
        }
        
        .crane-arm {
            width: 100px;
            height: 8px;
            background-color: #2c3e50;
            position: absolute;
            top: 20px;
            left: -70px;
            transform-origin: right center;
            animation: crane-arm 8s infinite ease-in-out;
        }
        
        .crane-hook {
            width: 6px;
            height: 40px;
            background-color: #e74c3c;
            position: absolute;
            top: 4px;
            left: -10px;
            animation: crane-hook 8s infinite ease-in-out;
        }
        
        .building {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 120px;
            background-color: #95a5a6;
            border-radius: 5px 5px 0 0;
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
        }
        
        .window {
            width: 20px;
            height: 30px;
            background-color: #3498db;
            margin: 5px;
            border-radius: 3px;
        }
        
        .worker {
            position: absolute;
            bottom: 0;
            width: 25px;
            height: 40px;
            background-color: #e67e22;
            border-radius: 5px 5px 0 0;
            animation: worker 6s infinite alternate;
        }
        
        .worker-helmet {
            position: absolute;
            top: -8px;
            left: 5px;
            width: 15px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50% 50% 0 0;
        }
        
        .cone {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            clip-path: polygon(0% 100%, 100% 100%, 80% 0%, 20% 0%);
        }
        
        .message {
            margin: 30px 0;
        }
        
        .message h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .message p {
            color: #7f8c8d;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        @keyframes crane-arm {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        @keyframes crane-hook {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(40px); }
        }
        
        @keyframes worker {
            0% { left: 10%; }
            100% { left: 70%; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .message h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-container">
            <div class="construction-scene">
                <div class="crane">
                    <div class="crane-base"></div>
                    <div class="crane-arm">
                        <div class="crane-hook"></div>
                    </div>
                </div>
                
                <div class="building">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                
                <div class="worker">
                    <div class="worker-helmet"></div>
                </div>
                
                <div class="cone" style="left: 5%;"></div>
                <div class="cone" style="right: 10%;"></div>
            </div>
        </div>
        
        <div class="message">
            <h2>We're Under Construction</h2>
            <p>Our website is currently undergoing scheduled maintenance and improvements. We're working hard to bring you an enhanced experience with new features and a fresh design.</p>
            <p>Please check back in a few days. We appreciate your patience!</p>
        </div>
    </div>
</body>
</html>
